<nav
  id="navbar-main"
  class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light"
>
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">
      <h2>Pysch</h2>
    </a>
    <ul class="navbar-nav justify-content-center d-none d-md-flex">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="['/login']"
        >
          <span class="nav-link-inner--text">Login</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="['/register']"

        </a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6">
        <div class="copyright text-center text-xl-left text-muted">
          &copy; {{ test | date: "yyyy" }}
          <a
            href="javascript:;"

      <div class="col-xl-6">

            <a
              href="javascript:;"
              class="nav-link"
              target="_blank"
              >Pysch</a
            >
          </li>
          <li class="nav-item">
            <a
              href="javascript:;"
              class="nav-link"
              target="_blank"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a
              href="javascript:;"
              class="nav-link"
              target="_blank"
              >License</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
