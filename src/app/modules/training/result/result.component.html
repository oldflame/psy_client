<div class="page-content">
  <div class="container-fluid">
    <div *ngFor="let action of results">
      <div class="row" *ngIf="action.actionType == 1">
        <div class="col-12 col-md-8 col-lg-6 m-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">
                Questionnaire
              </h3>
              <div class="text-center animate__animated animate__fadeIn">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Question</th>
                        <th scope="col">Response</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let response of action.responses">
                        <th scope="row">{{ response.name }}</th>
                        <th scope="row">{{ response.answer }}</th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="action.actionType == 0">
        <div class="col-12 col-md-8 col-lg-6 m-auto">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">
                Game Play
              </h3>
              <div class="text-center animate__animated animate__fadeIn">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Correct/Incorrect</th>
                        <th scope="col">Response Time (ms)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let response of action.responses">
                        <th scope="row">
                          <img [src]="response.url" class="img-preview">
                        </th>
                        <th scope="row" [ngClass]="{'text-danger': !response.isCorrect, 'text-success': response.isCorrect}">{{ response.isCorrect ? "Correct" : "Incorrect" }}</th>
                        <th scope="row">{{ response.time | number:"0.0-0"}}</th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        mat-raised-button
        color="primary"
        class="animate__animated animate__slideInUp"
        (click)="showGoodbye()"
      >
        Continue
      </button>
    </div>
  </div>
</div>
