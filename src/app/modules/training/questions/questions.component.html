<div class="animate__animated animate__fadeIn">
  <h2 class="text-center">We'd like to learn more about you ...</h2>
  <form *ngIf="questionnaireForm" [formGroup]="questionnaireForm">
    <h4 class="text-danger">All responses are <strong>required</strong>.</h4>
    <div *ngFor="let question of questions">
      <h3>{{ question.name }}</h3>
      <div class="row">
        <div class="col-12 col-md-6">
          <mat-radio-group aria-label="Select an option" [formControlName]="question._id">
            <span class="d-flex justify-content-around">
              <mat-radio-button value="1">1</mat-radio-button>
              <mat-radio-button value="2">2</mat-radio-button>
              <mat-radio-button value="3">3</mat-radio-button>
              <mat-radio-button value="4">4</mat-radio-button>
              <mat-radio-button value="5">5</mat-radio-button>
            </span>
            <span class="d-flex justify-content-between">
              <p>{{ questionCategory.startLabel}}</p>
              <p>{{ questionCategory.endLabel}}</p>
            </span>
          </mat-radio-group>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button mat-raised-button (click)="submitResponse()" color="primary"
        [disabled]="questionnaireForm.invalid">Submit</button>
    </div>
  </form>
</div>
