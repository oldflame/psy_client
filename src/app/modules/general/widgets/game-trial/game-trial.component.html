<div *ngIf="currentStep != null">
  <div class="d-flex justify-content-around align-items-center">
    <img id='trial-img' [src]="trialSteps[currentStep].imgUrl" (document:animationend)="animationDone($event)" (swipeup)="swipeUp()" (swipedown)="swipeDown()"
      (swiperight)="swipeRight()" (swipeleft)="swipeLeft()" alt="trial-image" class="animate__animated pointer"
      [ngClass]="{'animate__zoomOut': userAction == swipeAction.UP, 'animate__fadeOutRight': userAction == swipeAction.RIGHT, 'animate__fadeOutLeft': userAction == swipeAction.LEFT, 'animate__zoomIn': userAction == swipeAction.DOWN}">
    <div class="action-div d-flex justify-content-center align-items-center">
      <img class="gesture-icon animate__animated" [ngClass]="trialSteps[currentStep].gestureAnimationClass"
        [src]="trialSteps[currentStep].gestureIcon" alt="gesture-icon">
    </div>
  </div>
  <p>{{ trialSteps[currentStep].instruction }}</p>
</div>
<div *ngIf="currentStep == null">
  <div class="text-center">
    <h2>Click Begin whenever you're ready to start trial.</h2>
    <button mat-raised-button color="primary" (click)="beginGame()">Begin</button>
  </div>
</div>
