<h4 mat-dialog-title>Crop Image</h4>
<mat-dialog-content>
  <image-cropper
    [imageBase64]="selectedImage"
    [maintainAspectRatio]="true"
    [aspectRatio]="1 / 1"
    [resizeToWidth]="512"
    [imageQuality]="100"
    format="jpeg"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (loadImageFailed)="loadImageFailed()"
  ></image-cropper>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
    color="primary"
    [mat-dialog-close]
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [mat-dialog-close]="croppedImage"
  >
    {{ successText }}
  </button>
</mat-dialog-actions>
